<div id="container" class="container">
    <div id="calculator" class="calculator">
        <div id="result" class="result">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div id="keyboard">
            <!--<input class="value" type="text" name="txt">-->
            <button class="operator grey" id="clear">C</button>
             <button class="operator grey" id="backspace">CE</button>
             <button class="operator grey" id="%">%</button>
             <button class="operator orange" id="/">&#247;</button>
             <button class="number" id="7">7</button>
             <button class="number" id="8">8</button>
             <button class="number" id="9">9</button>
             <button class="operator orange" id="*">&times;</button>
             <button class="number" id="4">4</button>
             <button class="number" id="5">5</button>
             <button class="number" id="6">6</button>
             <button class="operator orange" id="-">-</button>
             <button class="number" id="1">1</button>
             <button class="number" id="2">2</button>
             <button class="number" id="3">3</button>
             <button class="operator orange" id="+">+</button>
            <!-- <button class="empty" id="empty"></button>-->
            <button class="number zero" id="0">0</button>
             <button class="point" id="point">.</button>
             <button class="operator orange" id="=">=</button>
             </div>
         </div>
     </div>
     <script src="index.js"></script>
     </body>
